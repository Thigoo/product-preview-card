<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  
    <div class="container">
      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="Image parfum" >
      </div>
      <div class="right">
        <p class="preview">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <span class="price-left">$149.99</span>
            <span class="price-right"><s>$169.99</s></span>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="Cart icon">
            Add to Cart
          </button>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Thigoo" target="_blank">Thigo Dev</a>.
  </div>
</body>

</html>
